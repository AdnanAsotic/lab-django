<form ng-submit="login()">
    <div>{{ login_error }}</div>
    <div>
        <label for="username">Username</label>
        <input type="text" ng-model="user.username"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" ng-model="user.password">
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>

</form>
